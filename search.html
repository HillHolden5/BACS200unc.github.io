<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Google Sports Search</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Sports Search</h1>
  <form action="https://www.google.com/search" method="GET">
   <p>
     <label for="What are you looking for?">What are you looking for?</label>
       <input type="text" name="q" id="What are you looking for?">
   </p>
    <p>
      <label for="Select a website">Select a Sports Webstie:</label>
      <select name="as_sitesearch" id="Select a website"> 
<option value="espn.com">ESPN</option>
<option value="formula1.com">Formula 1</option>
<option value="foxsports.com">Fox Sports</option>
<option value="cbssports.com">CBS Sports</option>
<option value="nbcsports.com">NBC Sports</option>
<option value="frontofficesports.com">Front Office Sports</option>
</select>
</p>
    <h2>Pick a Sport</h2>
    <p>
      <input type="checkbox" name="newwindow" value="NFL" id="NFL">
      <label for="NFL">NFL</label>
    </p>
    <p>
       <input type="checkbox" name="newwindow" value="NBA" id="NBA">
      <label for="NBA">NBA</label>
    </p>
    <p>
     <input type="checkbox" name="newwindow" value="NHL" id="NHL">
      <label for="NHL">NHL</label>
    </p>
    <p>
     <input type="checkbox" name="newwindow" value="MLB" id="MLB">
      <label for="MLB">MLB</label>
    </p>
    <p>
     <input type="checkbox" name="newwindow" value="NCAAF" id="NCAAF">
      <label for="NCAAF">NCAAF</label>
    </p>
    <p>
     <input type="checkbox" name="qdr:y" value="NCAAM" id="NCAAM">
      <label for="NCAAM">NCAAM</label>
    </p>
    <p>
     <input type="checkbox" name="qdr:y" value="NCAAW" id="NCAAW">
      <label for="NCAAW">NCAAW</label>
    </p>
    <p>
     <input type="checkbox" name="as_epq" value="Formula 1" id="Formula 1">
      <label for="Formula 1">Formula 1</label>
    </p>
    <p>
     <input type="checkbox" name="as_epq" value="Tennis" id="Tennis">
      <label for="Tennis">Tennis</label>
    </p>
    <p>
     <input type="checkbox" name="as_epq" value="Golf" id="Golf">
      <label for="Golf">Golf</label>
    </p>
<p>
<input type="submit">
</p>
</body>
</html>
