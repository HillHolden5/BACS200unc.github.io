<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>Google Sports Search</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Sports Search</h1>
  <form action="https://www.google.com/search" method="GET">
   <p>
     <label for="What are you looking for?">What are you looking for?</label>
       <input type="text" name="as_sitesearch" id="What are you looking for?">
   </p>
    <p>
      <label for="Select a website">Select a Sports Webstie:</label>
      <select name="q" id="Select a website"> 
<option value="espn.com">ESPN</option>
<option value="formula1.com">Formula 1</option>
<option value="foxsports.com">Fox Sports</option>
<option value="cbssports.com">CBS Sports</option>
<option value="nbcsports.com">NBC Sports</option>
<option value="frontofficesports.com">Front Office Sports</option>
</select>
</p>
    <p>
      <input type="checkbox" name="q" value="NFL" id="NFL">
      <label for="NFL">NFL</label>
    </p>
    <p>
       <input type="checkbox" name="q" value="NBA" id="NBA">
      <label for="NBA">NBA</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">NHL</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">MLB</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">NCAAF</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">NCAAM</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">NCAAW</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">Formula 1</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">Tennis</label>
    </p>
    <p>
     <input type="checkbox" name="Sport" value="1" id="Sport">
      <label for="Sport">Golf</label>
    </p>
<p>
<input type="submit">
</p>
</body>
</html>
